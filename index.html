<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSP متوافق مع esm.sh + Tailwind + Google Fonts
         لو شغّال Vite HMR أضف ws: و wss: (موجودة هنا بالفعل) -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      base-uri 'self';
      object-src 'none';
      script-src 'self' https://esm.sh https://cdn.tailwindcss.com 'unsafe-inline';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https:;
      connect-src 'self' https://api.yourdomain.tld ws: wss:;
      frame-ancestors 'self';
      upgrade-insecure-requests
    ">

    <title>Majlis Pro</title>

    <!-- Tailwind CDN (مؤقتًا؛ لاحقًا انقله للبناء لتزيل 'unsafe-inline') -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], cairo: ['Cairo', 'sans-serif'] },
            colors: {
              primary: { DEFAULT: '#1E3A8A', hover: '#1e40af', foreground: '#ffffff' },
              border: 'hsl(214.3 31.8% 91.4%)',
              input: 'hsl(214.3 31.8% 91.4%)',
              ring: 'hsl(215 20.2% 65.1%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(222.2 84% 4.9%)',
              card: { DEFAULT: 'hsl(0 0% 100%)', foreground: 'hsl(222.2 84% 4.9%)' },
              destructive: { DEFAULT: 'hsl(0 84.2% 60.2%)', foreground: 'hsl(0 0% 98%)' }
            }
          }
        }
      }
    </script>

    <!-- Import Map موحّد على esm.sh فقط -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.0",
    "react-hook-form": "https://esm.sh/react-hook-form@7.52.0",
    "zod": "https://esm.sh/zod@3.23.8",
    "@hookform/resolvers/zod": "https://esm.sh/@hookform/resolvers/zod@3.4.2",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.40.0",
    "@tanstack/react-query-devtools": "https://esm.sh/@tanstack/react-query-devtools@5.40.0",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "lodash": "https://esm.sh/lodash@4.17.21",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@hookform/resolvers/": "https://aistudiocdn.com/@hookform/resolvers@^5.2.2/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
